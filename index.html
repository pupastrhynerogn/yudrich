            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.8) 80%);

            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);

            max-width: 1000px;
            border-radius: 50px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);

            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 5px;

            background: #ff6b6b;
            transition: all 0.3s ease;

            left: 20%;
        }

            color: #ff6b6b;
            transform: scale(1.1);
        }
        .navbar a.active {
            color: #ff6b6b;
        }
        .navbar a.active::after {

        }

            padding: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);

            border: none;

            text-align: left;

        // 汉堡菜单切换
        const hamburger = document.querySelector('.hamburger');

            navLinks.classList.toggle('active');
        });

        // 导航平滑滚动
        const navItems = document.querySelectorAll('.navbar a');
        navItems.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);

                navItems.forEach(link => link.classList.remove('active'));
                this.classList.add('active');
                navLinks.classList.remove('active'); // 关闭移动端菜单

                window.scrollTo({
                    top: targetSection.offsetTop - 80,
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', () => {
            let current = '';
            document.querySelectorAll('.section').forEach(section => {
                const sectionTop = section.offsetTop - 100;
                if (window.scrollY >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            navItems.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === `#${current}`) {
                    link.classList.add('active');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            navItems[0].classList.add('active');
        });

        const backToTopButton = document.getElementById('back-to-top');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        backToTopButton.addEventListener('click', () => {
            navItems.forEach(link => link.classList.remove('active'));
            navItems[0].classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // 产品筛选功能
        const products = document.querySelectorAll('.product');
        const searchInput = document.getElementById('search-input');
        const priceFilter = document.getElementById('price-filter');

        function filterProducts() {
            const searchText = searchInput.value.toLowerCase();
            const priceRange = priceFilter.value;

            products.forEach(product => {
                const name = product.querySelector('p').textContent.toLowerCase();
                const priceText = product.querySelector('p').textContent.match(/[$¥](\d+)/)[1];
                const price = parseInt(priceText);

                let showBySearch = searchText === '' || name.includes(searchText);
                let showByPrice = priceRange === 'all' || (
                    (priceRange === '0-99' && price <= 99) ||
                    (priceRange === '100-109' && price >= 100 && price <= 109) ||
                    (priceRange === '110-125' && price >= 110 && price <= 125)
                );

                product.style.display = (showBySearch && showByPrice) ? '' : 'none';
            });
        }

        searchInput.addEventListener('input', filterProducts);
        priceFilter.addEventListener('change', filterProducts);

        // 语言切换功能
        const currentLangBtn = document.getElementById('current-lang');
        const langButtons = document.querySelectorAll('.language-dropdown button');
        let currentLang = 'zh-CN';

        function updateLanguage(lang) {
            const t = translations[lang];
            document.title = t.title;

            document.querySelectorAll('.navbar a').forEach((link, idx) => {
                link.textContent = t.nav[idx];
            });

            document.querySelector('#home h1').textContent = t.home_h1;
            document.querySelector('#home p').textContent = t.home_p;
            document.querySelector('#home .cta-button').textContent = t.cta;

            document.querySelector('#products h2').textContent = t.products_h2;
            document.querySelector('#products > p').textContent = t.products_p;
            document.getElementById('search-input').placeholder = t.search_placeholder;
            document.querySelectorAll('#price-filter option').forEach((opt, idx) => {
                opt.textContent = t.price_filter[idx];
            });
            document.querySelectorAll('.product').forEach((product, idx) => {
                product.querySelector('p').textContent = t.products[idx].name;
                product.querySelector('.details').textContent = t.products[idx].details;
            });

            document.querySelector('#philosophy h2').textContent = t.philosophy_h2;
            document.querySelector('#philosophy p').textContent = t.philosophy_p;
            document.querySelector('#about h2').textContent = t.about_h2;
            document.querySelector('#about p').textContent = t.about_p;
            document.querySelector('#testimonials h2').textContent = t.testimonials_h2;
            document.querySelector('#testimonials p').innerHTML = t.testimonials_p;
            document.querySelector('#contact h2').textContent = t.contact_h2;
            document.querySelector('#contact p:nth-of-type(1)').textContent = t.contact_email;
            document.querySelector('#contact p:nth-of-type(2)').textContent = t.contact_phone;
            document.querySelector('#contact p:nth-of-type(3)').textContent = t.contact_address;
            document.querySelector('#contact p:nth-of-type(4)').textContent = t.contact_p;
            document.querySelector('#contact .cta-button').textContent = t.contact_cta;

            document.querySelector('footer p').textContent = t.footer;
            document.getElementById('back-to-top').title = t.back_to_top;

            if (lang === 'ar') {
                document.body.style.direction = 'rtl';
                document.querySelectorAll('.section').forEach(section => section.style.textAlign = 'right');
            } else {
                document.body.style.direction = 'ltr';
                document.querySelectorAll('.section').forEach(section => section.style.textAlign = 'center');
            }
        }

        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentLang = button.getAttribute('data-lang');
                currentLangBtn.textContent = button.textContent.trim();
                updateLanguage(currentLang);
            });
        });

        updateLanguage('zh-CN');
    </script>
